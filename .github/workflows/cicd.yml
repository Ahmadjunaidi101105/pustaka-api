name: Go CI/CD Pustaka API

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Install Dependencies
        run: go mod tidy

      - name: Run Unit Tests with Coverage
        run: |
          go test ./... -coverprofile=coverage.out
          go tool cover -func=coverage.out

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }} # Ini untuk login SSH, bukan sudo
          port: 22

          script: |
            PROJECT_DIR="/home/ahbdz/pustaka-api" # Ganti ke lokasi yang benar
            echo "ðŸ“¦ Checking and preparing project directory..."
            if [ ! -d "$PROJECT_DIR" ]; then
              echo "Project directory not found, cloning repository..."
              git clone https://github.com/Ahmadjunaidi101105/pustaka-api.git "$PROJECT_DIR" .
            fi
            echo "ðŸ“¦ Pulling latest code..."
            cd "$PROJECT_DIR"
            git pull origin main
            go build -o app # Pastikan baris ini juga diindentasi dengan benar
            pkill app || true # Ini juga
            nohup ./app > log.txt 2>&1 & # Ini juga